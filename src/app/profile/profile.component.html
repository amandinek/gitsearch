<body>
    <div class="container">
        <br>
        <br>
        <h2 align="center">Github profile</h2>
        <div class="forms">
            <form class="form">
                <label>
                    <input id="fr" type="text" placeholder="search"[(ngModel)]="username" name="username" (keyup.enter)="profileUser()">
                </label>
                
            </form>
        </div>
        <br>
        <div class="card" *ngIf="profile">
            <div class="card-header">
                    
                <h2 *ngIf="profile.name">{{profile.name}}</h2>                               
            
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <img src="{{profile.avatar_url}}">
                    </div>
                    <div class="col-md-8">
                        <div class="desc">
                            <span class="badge badge-info">{{profile.public_repos}} Public repos</span>
                            <span class="badge badge-info">{{profile.followers}} Followers</span>
                            <span class="badge badge-info">{{profile.following}} following</span>
                        </div>
                        <ul class="list-group">
                            <li class="list-group-item"  *ngIf="profile.login"><strong>user name:</strong>{{profile.login}}</li> 
                            <li class="list-group-item"  *ngIf="profile.bio">{{profile.bio}}</li>                    
                            <li class="list-group-item"  *ngIf="profile.hireable"><strong>for hire:</strong>  {{profile.hireable}}</li>
                            <li class="list-group-item" ><button class="btn-outline-info"><a href="{{profile.html_url}}" target="_blank">git profile</a></button></li>
                            <li class="list-group-item" ><strong>Member since:</strong>{{profile.created_at| date:short:timezone}}</li>
                        </ul>
                    </div>
                </div>
            </div>    
        </div>
    </div>
</body>
